<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ff8c00; /* Orange background color */
        }

        #game-container {
            text-align: center;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 24px; /* Larger font size */
        }

        .choice-btn {
            font-size: 18px; /* Larger font size */
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .choice-btn:hover {
            background-color: #2980b9;
        }

        #reset-btn {
            font-size: 18px; /* Larger font size */
            padding: 12px 24px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #reset-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <h2 style="color: #fff;">Rock Paper Scissors</h2>
        <button class="choice-btn" onclick="playGame('rock')">Rock</button>
        <button class="choice-btn" onclick="playGame('paper')">Paper</button>
        <button class="choice-btn" onclick="playGame('scissors')">Scissors</button>
        <p id="result"></p>
        <button id="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let userWins = 0;
        let computerWins = 0;
        let ties = 0;

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * 3);
            const computerChoice = choices[randomIndex];

            document.getElementById('result').innerHTML = `Computer chose: ${computerChoice}`;

            if (playerChoice === computerChoice) {
                document.getElementById('result').innerHTML += "<br>It's a tie!";
                ties++;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                document.getElementById('result').innerHTML += "<br>You win!";
                userWins++;
            } else {
                document.getElementById('result').innerHTML += "<br>You lose!";
                computerWins++;
            }

            displayScore();
        }

        function displayScore() {
            document.getElementById('result').innerHTML += `<br>Score: You ${userWins} - Computer ${computerWins} - Ties ${ties}`;
        }

        function resetGame() {
            userWins = 0;
            computerWins = 0;
            ties = 0;
            document.getElementById('result').innerHTML = "";
            displayScore();
        }
    </script>

</body>

</html>
